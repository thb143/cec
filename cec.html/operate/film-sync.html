<div class="page">
    <div class="pageContent">
        <form method="post" action="operate/film-sync" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
        <div class="pageFormContent" layoutH="60">
            <dl>
                <dt>起始放映日期:</dt>
                <dd><input type="text" name="beginDate" value="2014-01-01" class="required date" dateFmt="yyyy-MM-dd"/></dd>             
            </dl>
             <dl>
                <dt>截止放映日期：</dt>
                <dd><input type="text" name="endDate" value="2014-04-01" class="required date" dateFmt="yyyy-MM-dd"/></dd>
            </dl>
        </div>
        <div class="formBar">
            <ul>
                <li>
                    <div class="buttonActive">
                        <div class="buttonContent">
                            <button type="submit">同步</button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="button">
                        <div class="buttonContent">
                            <button type="button" class="close">取消</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        </form>
    </div>
</div>
