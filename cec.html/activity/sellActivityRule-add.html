<style type="text/css">
.pageFormContent label {
 width: 80px;

<script>
function display(name) {
    $("dl[id=common]").css("display","none");
    $("dl[id=everyDay]").css("display","none");
    $("dl[id=week]").css("display","none");
    $("dl[id=day]").css("display","none");
    $("dl[id=interval]").css("display","none"); 
    $("dl[id=" + name + "]").css("display","block");
    $("dl[id=" + name + "] table tbody").html('');
}
function settleWays(name) {
    var ways = ["fixedPrice","fixedPriceAdd","fixedPriceCut",
    "discountPrice","discountAddPrice","discountCutPrice","intervalPrice"];
    for(var i = 0; i < ways.length - 1; i++) {
        $("dl[id=" + ways[i] + "]").css("display","none");
        $("input[name=" + ways[i] + "]").val('');
    }
    $("dl[id=intervalPrice] table tbody").html('');
    $("dl[id=intervalPrice]").css("display","none");
    $("dl[id=" + name + "]").css("display","block"); 
}
</script>
