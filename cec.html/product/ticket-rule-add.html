<style type="text/css">
.pageFormContent label {
 width: 80px;
}
</style>
<script>
function display(name) {
    $("dl[id=common]").css("display","none");
    $("dl[id=everyDay]").css("display","none");
    $("dl[id=week]").css("display","none");
    $("dl[id=day]").css("display","none");
    $("dl[id=interval]").css("display","none"); 
    $("dl[id=" + name + "]").css("display","block");
    $("dl[id=" + name + "] table tbody").html('');
}
function settleWay(name) {
    var ways = ["fixedPrice","fixedPriceAdd","fixedPriceCut",
    "discountPrice","discountAddPrice","discountCutPrice","intervalPrice"];
    for(var i = 0; i < ways.length - 1; i++) {
        $("dl[id=" + ways[i] + "]").css("display","none");
        $("input[name=" + ways[i] + "]").val('');
    }
    $("dl[id=intervalPrice] table tbody").html('');
    $("dl[id=intervalPrice]").css("display","none");
    $("dl[id=" + name + "]").css("display","block"); 
}
</script>
<div class="page">
   <div class="pageContent">
        <form onsubmit="return validateCallback(this, dialogAjaxDone);" class="pageForm required-validate" action="ajaxDone1.html" method="post" novalidate="novalidate">
        <div layouth="60" class="pageFormContent" style="height: 501px; overflow: auto;">
            <dl class="nowrap">
                <dt>规则名称：</dt>

            </dl>

                <dt>放映类型：</dt>

                         <label><input type="checkbox" name="type"  value="2D">2D</label>
                  <label><input type="checkbox" name="type" value="3D">3D</label>
                  <label><input type="checkbox" name="type" value="IMAX">IMAX</label>
                  <label><input type="checkbox" name="type" value="MAX3D">MAX3D</label>
                  <label><input type="checkbox" name="type" value="DMAX">DMAX</label>
                  <label><input type="checkbox" name="type" value="4D">4D</label>
                </dd>
            </dl>
            <dl class="nowrap">
                <dt>关联影厅：</dt>
                <dd>
                    &nbsp;<input type="checkbox" value="0" name="type">全选<br/>
                    <label><input type="checkbox" value="1" name="type">一号厅</label>
                    <label><input type="checkbox" value="2" name="type">二号厅</label>
                    <label><input type="checkbox" value="3" name="type">三号厅</label>

                    <label><input type="checkbox" value="7" name="type">七号厅</label>

                    <label><input type="checkbox" value="10" name="type">十号厅</label>

            <dl class="nowrap" style="margin-left:-5px;">
                <dt>时间限制：</dt>
                <dd>
                    <label style="width:95px;"><input type="radio" name="time" onclick="display('common');" checked />常规时段</label>
                    <label style="width:95px;"><input type="radio" name="time" onclick="display('everyDay');"/>每天特殊时段</label>
                    <label style="width:95px;"><input type="radio" name="time" onclick="display('week');"/>星期特殊时段</label>
                    <label style="width:95px;"><input type="radio" name="time" onclick="display('day');"/>特殊日期时段</label>
                    <label style="width:95px;"><input type="radio" name="time" onclick="display('interval');"/>日期区间时段</label>              
                </dd>
            </dl>
            <dl class="nowrap" id="everyDay" style="display:none;">
                <dt>&nbsp;</dt>
                <dd>
                    <table class="list itemDetail" addButton="添加时间" width="100%">

                                <th type="date" datefmt="HH:mm" name="items[#index#].itemDataTime" size="6">开始时间</th>
                                <th type="date" datefmt="HH:mm" name="items[#index#].itemDataTime" size="6">结束时间</th>

                            </tr>
                        </thead>

                    </table>
                </dd>
            </dl>
            <dl class="nowrap" id="week" style="display:none;">

                                <th width="40" align="center" type="checkbox" size="2">周二</th>

                                <th width="40" align="center" type="checkbox" size="2">周四</th>

                                <th width="150" align="center" type="date" datefmt="HH:mm" name="items[#index#].itemDataTime" size="6">结束时间</th>
                                <th width="40" align="center" type="del" width="60">操作</th>

            </dl>

                <dd>

                            <tr>

                                <th width="150" type="date" datefmt="HH:mm" name="items[#index#].itemDataTime" size="6">开始时间</th>
                                <th width="150" type="date" datefmt="HH:mm" name="items[#index#].itemDataTime" size="6">结束时间</th>

                            </tr>
                        </thead>

                    </table>
                </dd>
            </dl>
            <dl class="nowrap" id="interval" style="display:none;">
                <dt>&nbsp;</dt>

                    <table class="list itemDetail" addButton="添加时间" width="100%">
                        <thead>
                            <tr>
                                <th width="180" type="date" format="YYYY-MM-DD" name="items[#index#].itemDataTime" size="10">开始日期</th>
                                <th width="180" type="date" format="YYYY-MM-DD" name="items[#index#].itemDataTime" size="10">结束日期</th>
                                <th width="150" type="date" datefmt="HH:mm" name="items[#index#].itemDataTime" size="6">开始时间</th>

                    <label style="width:75px;"><input type="radio" name="settleWay" onclick="settleWay('intervalPrice');"/>区间定价</label>
